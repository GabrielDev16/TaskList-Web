<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body class="fundo">
    <!-- Tela de login -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card  bg-dark text-white">
                    <div class="card-header text-center p-3">
                        <img width="140" id="ft-perfil" src="Image/TASKLIST-PNG.png" alt="logo do projeto">
                        <h4>Entre no Task List</h4>
                    </div>
                    <div class="card-body">
                        <form action="index.html" method="get">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input required type="text" class="form-control" id="username"
                                    placeholder="Digite seu usuário">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input required type="password" class="form-control" id="password"
                                    placeholder="Digite sua senha">
                            </div>
                            <hr>

                            <div class="mb-2">
                                <div class="row">
                                    <div class="col-md-6 text-center">
                                        <button type="button" class="btn btn-primary"><i
                                                class="fa-brands fa-facebook"></i> Facebook</button>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <button type="button" class="btn btn-danger"><i class="fa-brands fa-google"></i>
                                            Google</button>
                                    </div>
                                </div>

                            </div>
                            <input required type="checkbox" id="termo">
                            <label for="termo" class="form-label">Aceito todos os <span class="termo">termos</span>
                            </label>

                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>



</body>

</html>
