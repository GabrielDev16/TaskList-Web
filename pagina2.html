<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body class="fundo">
    <!-- Tela de Criar Conta -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 ">
                <div class="card bg-dark text-white">
                    <div class="card-header text-center">
                        <img width="140" id="ft-perfil" src="Image/TASKLIST-PNG.png" alt="logo do projeto">
                        <h4>Registre-se no Task List</h4>
                    </div>
                    <div class="card-body">
                        <form action="index.html" method="get">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input required type="text" class="form-control" id="nome">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="sobrn" class="form-label">Sobrenome</label>
                                        <input required type="text" class="form-control" id="sobrn">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input required type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="senha" class="form-label">Senha</label>
                                        <input required type="password" class="form-control" id="senha">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <input required type="checkbox" id="termo">
                            <label for="termo" class="form-label">Aceito todos os <span class="termo">termos</span>
                            </label>

                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
