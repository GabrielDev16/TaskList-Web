<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Criar Tarefa</title>
</head>

<body>
    <!-- Barra de Navegação Lateral -->
    <div class="container-fluid ar-prin">
        <div class="row flex-nowrap">
            <nav class="col-12 col-md-2 barra-lateral bg-light min-vh-100">
                <div class="text-center mt-4">
                    <img class="logo" width="130px" src="Image/TASKLIST-PNG.png" alt="logo do projeto">
                </div>
                <hr class="linha">
                <nav class="nav mt-3 flex-column pesquisa">
                    <a class="nav-link" id="a" href="index.html"><i class="fa-solid fa-house"></i> Ínicio</a>
                    <a class="nav-link" id="a" href="pagina3.html"><i class="fa-solid fa-marker"></i> Criar Tarefa</a>
                    <a class="nav-link" id="a" href="pagina4.html"><i class="fa-solid fa-list-check"></i> Ver tarefa</a>
                    <div class="btn-group mt-2">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Mais Funções
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="nav-link" href="pagina1.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                            <li><a class="nav-link" href="pagina2.html"><i class="fa-solid fa-person-walking-arrow-right"></i> Criar Conta</a></li>
                            <li><a class="nav-link" href="pagina5.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
                        </ul>
                    </div>
                </nav>
            </nav>
            <main class="col-12 col-md-10 px-4">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <div class="card mt-3 text-bg-dark">
                                <div class="card-header text-center bg-dark text-white">
                                    <h2>Crie Sua Tarefa Aqui</h2>
                                </div>
                                <form>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="tituloTarefa">Digite Sua Tarefa:</label>
                                            <input id="tituloTarefa" required class="form-control" type="text">
                                        </div>
                                        <div class="mb-3">
                                            <label for="descricao">Digite a descrição da sua tarefa:</label>
                                            <textarea id="descricao" rows="6" required class="form-control text-area"></textarea>
                                        </div>
                                        <hr>
                                        <div class="mb-2">
                                            <div class="row">
                                                <div class="col-12 d-flex justify-content-center">
                                                    <button type="button" onclick="btnCria"
                                                        class="btn btn-primary me-2">
                                                        Criar Tarefa
                                                    </button>
                                                    <button type="reset" class="btn btn-primary">
                                                        Limpar Campos
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
